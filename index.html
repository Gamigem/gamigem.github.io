<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="Style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <a href="index.html">To Do List by Connor, 2020</a>
      </div>
      <div class="header-right">
        <a href="about.html">Questions?</a>
      <div>
    </header>
    <div class="block">
      <h1 class="bumptop">Your To-Do List</h1>
      <p>Add anything you'd like to the list (Just remember that you have to do it later).</p>

    <form id="formeo" onsubmit="return false">
      <div class="block">
        <input type="text" id="todo" name="todoinput" maxlength="64">

    </form>
    <form>
      <div class="block">
      <div id="checkie" class="checkblock">
      </div>
    </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
